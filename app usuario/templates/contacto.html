
{% extends 'layout.html' %}

{% block title %} Usuario{% endblock %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="well well-sm">               

                <form class="form-horizontal" action="{{url_for('envioContacto')}}" method="post">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"> 
                    <fieldset>
                        <legend class="text-center header">Contacto</legend>

                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                            <div class="col-md-8">
                                <input id="fname" name="asunto" type="text" placeholder="Asunto" class="form-control">
                            </div>
                        </div>
               

                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-pencil-square-o bigicon"></i></span>
                            <div class="col-md-8">
                                <textarea class="form-control" id="message" name="cuerpo" placeholder="ingresar mensaje." rows="7"></textarea>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-12 text-center">
                                <button id="btn2" class="btn btn-outline-secondary btn-lg btn-block">Env√≠ar</button>
                                
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="/static/js/sweetAlert.js"></script>
<script src="/static/plugins/sweetAlert2/sweetalert2.all.min.js"></script>
<script src="/static/popper/popper.min.js"></script>
{% endblock %}
