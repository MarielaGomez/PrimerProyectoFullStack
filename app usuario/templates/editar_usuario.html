
{% extends "layout.html" %}
{% block titulo %}
Editar usuario
{% endblock %}
{% block content %}

<section >
    <center>
    <div >
        <div id= "editar-fondo" class="felx-usuarios">
            
            <div class="felx-usuarios">
                <div>
            
                    <h3 class="is-size-3">Editar datos de usuario</h3>
                    
                </div>
                <form action="{{url_for('actualizar_usuario')}}" method="post">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"> 
                    {% if current_user.is_authenticated %}
                    <input type="hidden" name="id" value="{{ current_user.id }}">
                    {% endif %}
                    <label for="username">Usuario:</label>
                    <input class="form-input" value="{{datos[1]}}" required type="text" class="input" placeholder="Completar datos de usuario" name="username" id="username">
                    
                    <label for="dni">DNI</label>
                    <input class="form-input" value="{{datos[2]}}" required type="text" class="input" placeholder="Completar datos de usuario" name="dni" id="dni">
                    
                    <label for="email">Email</label>
                    <input class="form-input" value="{{datos[3]}}" required type="text" class="input" placeholder="Completar datos de usuario" name="email" id="email">

                    <label for="nombres">Nombres</label>
                    <input class="form-input" value="{{datos[4]}}" required type="text" class="input" placeholder="Completar datos de usuario" name="nombres" id="nombres">

                    <label for="apellido">Apellido</label>
                    <input class="form-input" value="{{datos[5]}}" required type="text" class="input" placeholder="Completar datos de usuario" name="apellido" id="apellido">

                    <label for="direccion">Dirección</label>
                    <input class="form-input" value="{{datos[6]}}" required type="text" class="input" placeholder="Completar datos de usuario" name="direccion" id="direccion">

                    <label for="numeracion">Numeración</label>
                    <input class="form-input" value="{{datos[7]}}" required type="text" class="input" placeholder="Completar datos de usuario" name="numeracion" id="numeracion">
                    <br>
                    <br>
                    <div class="text-toggle">
                        <button type="submit" id= "boton-editar-usuario-guardar" class="css-button-shadow-border--green">Guardar</button>
                        <a href="/config_usuario" id= "boton-editar-usuario-volver" class="css-button-shadow-border--yellow">Volver</a>
                    </div>
                </form>
            </div>
        </div>
    </center>
    </div>
</section>
{% endblock %}
